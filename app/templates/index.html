<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2C System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>L2C System</h1>
        <nav>
            <a href="/" class="active">Customer Management</a>
            <a href="/info">Project Info</a>
        </nav>
    </header>

    <main>
        <div class="customer-list-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Industry</th>
                        <th>Cargo Type</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                </tbody>
            </table>
            <div class="add-customer">
                <button id="addCustomerBtn">Add Customer</button>
            </div>
        </div>
    </main>

    <div id="addCustomerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle" style="text-align: right; margin-bottom: 1rem;">Add New Customer</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="industry">Industry:</label>
                    <input type="text" id="industry" name="industry" required>
                </div>
                <div class="form-group">
                    <label for="cargoType">Cargo Type:</label>
                    <input type="text" id="cargoType" name="cargoType" required>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                    </select>
                </div>
                <button type="submit" id="submitBtn">Add Customer</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 L2C System. All rights reserved.</p>
    </footer>

    <script>
        console.log('=== Inline script loaded ===');

        // Create a new script element
        const script = document.createElement('script');
        script.src = '/static/js/main.js?v=' + new Date().getTime();

        // Add load success and error callbacks
        script.onload = function() {
            console.log('Main script loaded successfully');
        };

        script.onerror = function() {
            console.error('Failed to load main script');
        };

        // Append script element to body
        document.body.appendChild(script);
    </script>
</body>
</html>
